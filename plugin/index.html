    <!-- This script has to be above the GTM scripts -->
    <script type="text/javascript">
      // from ["prop1=Y","prop2=Z"]
      // to { prop1 =  Y, pro2 = Z}
      function toObj(arr) {
        var obj = {};
        for (var i=0; i< arr.length; i++) {
           element = arr[i].split('=');
           obj[element[0]] = element[1];
        }
        return obj;
      }

      var query_string = window.location.search;

      var final = {}

      if (query_string != "") {
        var params = query_string.slice(1).split('&');
        var eventname = [];

        eventname[0] = params.shift();
        final = toObj(eventname);

        if (params.length > 0) {
          var props = toObj(params);
          final['props'] = props;
        }
      }

      // dataLayer
      var dataLayer = dataLayer ||Â [];

      dataLayer.push(final);

    </script>
