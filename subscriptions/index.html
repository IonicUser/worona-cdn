
<html>
  <head>
    <link rel="stylesheet" href="bulma-worona.css">
    <link rel="stylesheet" href="subscriptions.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  </head>
  <body>
    <section class="hero is-primary is-fullheight">
      <!-- Hero header: will stick at the top -->
      <div class="hero-head">
        <div class="container">
          <nav class="nav">
            <div class="nav-left">
              <span class="nav-item is-brand">
                <a href="https://www.worona.org"><img src="worona-logo-white.svg" alt="worona-logo" /></a>
              </span>
            </div>
          </nav>
        </div>
      </div>

      <!-- Hero content: will be in the middle -->
      <div class="hero-body">
        <div class="container">
          <div class="box">
            <article class="media">
              <div class="media-content" style="text-align:center !important;">
                <div class="content">
                  <div id="dynamic"></div>
                </div>
              </div>
            </article>
          </div>
        </div>
      </div>

    </section>
  <script src="subscriptions.js"></script>
  </body>
</html>
